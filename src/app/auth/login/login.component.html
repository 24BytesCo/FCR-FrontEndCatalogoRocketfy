<div class="mt-5">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Inicio Sesión</h1>
                                    </div>
                                    <form class="user" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Ingrese Correo Electrónicos..."
                                                formControlName="correoElectronico">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Contraseña"
                                                formControlName="contrasenia">
                                        </div>

                                        <a (click)="login()" class="btn btn-primary btn-user btn-block">
                                            Inicar Sesión
                                        </a>
                                        <hr>


                                    </form>
                                    <div class="d-flex justify-content-end">
                                        <a routerLinkActive="active" routerLink="/catalogo">
                                            <h6><strong>Volver a Catalogo</strong></h6>
                                        </a>
                                    </div>
                                    <div class="row">
                                        <div class="col text-danger">
                                            <p *ngIf="campoNoValido('correoElectronico')">El correo electrónico es
                                                obligatorio y debe ser válido</p>
                                            <p *ngIf="campoNoValido('contrasenia')">La contraseña es obligatoria</p>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



</div>

<app-footer></app-footer>
